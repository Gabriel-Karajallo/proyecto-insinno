<mat-sidenav-container fullscreen>

  <mat-sidenav class="sidenav" #sidenav [ngStyle]="{ width: '230px' }">
    <mat-toolbar class="menu">
      <span>Menu</span>
      <hr>
      <span class="spacer"></span>
      <button class="buton-icon" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <mat-list-item id="sidebarItems" *ngFor="let item of sidebarItems"
        (click)="item.action ? item.action() : navigateTo(item.url)" [routerLink]="item.url" (click)="sidenav.toggle()">
        <mat-icon class="icon-list" matListItemIcon>{{ item.icon }}</mat-icon>
        {{ item.label }}
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon id="menu">menu</mat-icon>
    </button>

    <div class="container-title">
      <h2 class="anta-regular">TICKETS APP</h2>
    </div>

    <span class="spacer"></span>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <div class="group">
      <svg class="icon" aria-hidden="true" viewBox="0 0 24 24">
        <g>
          <path
            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
          </path>
        </g>
      </svg>
      <input placeholder="Buscar por artista o ciudad" type="search" class="input" [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()">
    </div>
  </mat-toolbar>


  <div class="header-content">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
