<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let concert of concerts">
      <div class="card">
        <img [src]="concert.imageUrl" class="card-img-top" alt="{{ concert.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ concert.title }}</h5>
          <p class="card-text">{{ concert.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
