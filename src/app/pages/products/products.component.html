<div class="container-fluid p-0">
  <!-- Primera imagen grande con título, descripción y botón alineados a la izquierda y abajo -->
  <div *ngIf="concerts.length > 0" class="first-concert position-relative">
    <img [src]="concerts[0].imageUrl" class="img-fluid full-width-image" alt="{{ concerts[0].title }}">
    <div class="overlay d-flex flex-column justify-content-end align-items-start">
      <div class="content-wrapper p-4">
        <h1 class="display-4">{{ concerts[0].title }}</h1>
        <p class="lead">{{ concerts[0].description }}</p>
        <button class="btn btn-primary" [routerLink]="['/dashboard', concerts[0]?.id]">Entradas</button>
      </div>
    </div>
  </div>
</div>

<!-- Título LO MÁS BUSCADO con la línea divisoria -->
<div class="most-searched-title">
  <h3 class="anta-regular">LO MÁS BUSCADO</h3>
  <hr class="divider-line">
</div>

<!-- Imágenes de abajo -->
<div class="row mt-4">
  <div class="col-6 col-md-4 mb-4" *ngFor="let concert of concerts.slice(1)">
    <div class="image-card">
      <a [routerLink]="['/dashboard', concert.id]">
        <img [src]="concert.imageUrl" alt="{{ concert.title }}" class="image">
      </a>
      <div class="card-body">
        <p class="description">{{ concert.description }}</p>
        <h5 class="hvr-underline-from-left"><a class="title-link" [routerLink]="['/dashboard', concert.id]">{{
            concert.title }}</a></h5>
      </div>
    </div>
  </div>
</div>
