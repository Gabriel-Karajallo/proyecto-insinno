<div class="profile-container">
  <!-- Columna 1: Información del usuario -->
  <div class="profile-column">
    <h3>Información del Usuario</h3>
    <p><strong>Nombre:</strong> {{ user?.name }}</p>
    <p><strong>Email:</strong> {{ user?.email }}</p>
  </div>

  <!-- Columna 2: Cambiar contraseña -->
  <div class="profile-column">
    <h3>Cambiar Contraseña</h3>
    <form>
      <div>
        <label for="newPassword">Nueva Contraseña:</label>
        <input id="newPassword" type="password" [(ngModel)]="newPassword" name="newPassword" required />
      </div>
      <button type="submit">Actualizar Contraseña</button>
    </form>
  </div>

  <!-- Columna 3: Eliminar cuenta -->
  <div class="profile-column">
    <h3>Eliminar Cuenta</h3>
    <p>¿Estás seguro de que deseas eliminar tu cuenta? Esta acción no puede deshacerse.</p>
    <button (click)="onDeleteAccount()">Eliminar Cuenta</button>
  </div>
</div>
