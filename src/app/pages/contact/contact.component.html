<div class="container  d-flex align-items-center justify-content-center">
  <div class="row w-100 align-items-center shadow rounded overflow-hidden bg-white">
    <!-- Columna izquierda: Imagen con título y descripción -->
    <div class="col-lg-6 d-none d-lg-flex flex-column bg-primary text-white p-4 imagen">
      <div class="mt-4 contactanos">
        <h3 class="display-5 fw-bold">¡Contáctanos!</h3>
        <p class="mt-3">
          Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo lo antes posible.
        </p>
      </div>
    </div>

    <!-- Columna derecha: Formulario de contacto -->
    <div class="col-lg-6 formulario">
      <div class="text-center">
        <img class="logo" src="./assets/logo.png" alt="">
        <h5 class="figtree">Contacto</h5>
      </div>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <!-- Campo de nombre -->
        <div class="mb-4">
          <mat-form-field class="w-100" hideRequiredMarker>
            <mat-label>Nombre
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <circle class="user-1" cx="12" cy="8.245" r="2.5" stroke="#1770a8" stroke-width="1.5" />
                <ellipse cx="12" cy="15.926" stroke="#0A0A30" stroke-width="1.5" rx="5" ry="2.329" />
              </svg>
            </mat-label>

            <input matInput formControlName="name" required />
          </mat-form-field>
        </div>

        <!-- Campo de email -->
        <div class="mb-4">
          <mat-form-field class="w-100" hideRequiredMarker>
            <mat-label>Email
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
                <style>
                  @keyframes open {
                    0% {
                      transform: translateX(10px) scale(0);
                      transform-origin: 50% 100%
                    }

                    to {
                      transform: scale(1);
                      transform-origin: 50% 100%
                    }
                  }
                </style>
                <rect width="12" height="10" x="6" y="8.804" stroke="#0A0A30" stroke-width="1.5" rx="2" />
                <path fill="#fff" stroke="#265BFF" stroke-width="1.5"
                  d="M9 6.196a1 1 0 011-1h4a1 1 0 011 1v5.082a1 1 0 01-.37.777l-2.006 1.628a1 1 0 01-1.263-.002l-1.993-1.626A1 1 0 019 11.28V6.196z"
                  style="animation:open 2s cubic-bezier(.49,.39,.35,1.06) both infinite" />
                <path stroke="#0A0A30" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                  d="M8.465 11.413l3.573 2.783 3.497-2.783" />
              </svg>
            </mat-label>
            <input matInput type="email" formControlName="email" required />
          </mat-form-field>
        </div>

        <!-- Campo de asunto -->
        <div class="mb-4">
          <mat-form-field class="w-100" hideRequiredMarker>
            <mat-label>Asunto</mat-label>
            <mat-select formControlName="subject" required>
              <mat-option value="consulta">Consulta</mat-option>
              <mat-option value="soporte">Soporte Técnico</mat-option>
              <mat-option value="sugerencia">Sugerencia</mat-option>
              <mat-option value="otros">Otros</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Campo de mensaje -->
        <div class="mb-4">
          <mat-form-field class="w-100" hideRequiredMarker>
            <mat-label>Mensaje
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
                <style>
                  @keyframes chatMotion {

                    0%,
                    to {
                      transform: translateY(0)
                    }

                    50% {
                      transform: translateY(-1px)
                    }
                  }
                </style>
                <path stroke="#0A0A30" stroke-width="1.5"
                  d="M18.25 12v5c0 .69-.56 1.25-1.25 1.25h-5A6.25 6.25 0 1118.25 12z" />
                <circle cx="9" cy="12" r="1" fill="#265BFF" style="animation:chatMotion .8s ease-in-out infinite" />
                <circle cx="12" cy="12" r="1" fill="#265BFF"
                  style="animation:chatMotion .8s ease-in-out infinite;animation-delay:.3s" />
                <circle cx="15" cy="12" r="1" fill="#265BFF"
                  style="animation:chatMotion .8s ease-in-out infinite;animation-delay:.5s" />
              </svg>

            </mat-label>
            <textarea matInput formControlName="message" rows="5" required></textarea>
          </mat-form-field>
        </div>

        <!-- Botón de enviar -->
        <div class="text-center">
          <button color="primary" type="submit" class="w-100 btn btn-primary enviar">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
