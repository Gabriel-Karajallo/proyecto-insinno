<div class="container  d-flex align-items-center justify-content-center">
  <div class="row w-100 align-items-center shadow rounded overflow-hidden bg-white">
    <!-- Columna izquierda: Imagen con título y descripción -->
    <div class="col-lg-6 d-none d-lg-flex flex-column bg-primary text-white p-4">
      <div class="mt-4 contactanos">
        <h3 class="display-5 fw-bold">¡Contáctanos!</h3>
        <p class="mt-3">
          Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo lo antes posible.
        </p>
      </div>
    </div>

    <!-- Columna derecha: Formulario de contacto -->
    <div class="col-lg-6 formulario">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <!-- Campo de nombre -->
        <div class="mb-4">
          <mat-form-field class="w-100">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" placeholder="Escribe tu nombre" required />
          </mat-form-field>
        </div>

        <!-- Campo de email -->
        <div class="mb-4">
          <mat-form-field class="w-100">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Escribe tu correo electrónico" required />
          </mat-form-field>
        </div>

        <!-- Campo de asunto -->
        <div class="mb-4">
          <mat-form-field class="w-100">
            <mat-label>Asunto</mat-label>
            <mat-select formControlName="subject" required>
              <mat-option value="consulta">Consulta</mat-option>
              <mat-option value="soporte">Soporte Técnico</mat-option>
              <mat-option value="sugerencia">Sugerencia</mat-option>
              <mat-option value="otros">Otros</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Campo de mensaje -->
        <div class="mb-4">
          <mat-form-field class="w-100">
            <mat-label>Mensaje</mat-label>
            <textarea matInput formControlName="message" placeholder="Escribe tu mensaje aquí..." rows="5"
              required></textarea>
          </mat-form-field>
        </div>

        <!-- Botón de enviar -->
        <div class="text-center">
          <button mat-raised-button color="primary" type="submit" class="w-100">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
