<div class="login-container"  [@zoomInAnimation]>
  <mat-card class="login-card">
    <div class="text-center">
      <img src="./assets/logo.png" alt="">
      <h5 class="figtree">Iniciar sesión</h5>
    </div>

    <mat-card-content>

      <form class="form " [formGroup]="loginForm" (ngSubmit)="ngOnSubmit()" (keydown.enter)="ngOnSubmit()">

        <mat-form-field class="full-width mt-3 mb-2" hideRequiredMarker>
          <mat-label>Usuario
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <circle class="user-1" cx="12" cy="8.245" r="2.5" stroke="#1770a8" stroke-width="1.5"/>
              <ellipse cx="12" cy="15.926" stroke="#0A0A30" stroke-width="1.5" rx="5" ry="2.329"/>
            </svg>
            </mat-label>
          <input matInput formControlName="username" type="text"/>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El nombre de usuario es obligatorio.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width mb-2 mt-3" hideRequiredMarker>
          <mat-label>Contraseña
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path class="eye-1" stroke="#0A0A30" stroke-width="1.5"
                d="M19.195 11.31c.325.41.325.97 0 1.38-1.114 1.4-3.916 4.45-7.195 4.45-3.28 0-6.08-3.05-7.195-4.45a1.097 1.097 0 010-1.38C5.92 9.91 8.721 6.86 12 6.86c3.28 0 6.08 3.05 7.195 4.45z" />
              <circle class="eye-2" cx="12" cy="12" r="1.972" stroke="#1770a8" stroke-width="1.5" />
            </svg>
          </mat-label>
          <input matInput formControlName="password" type="password"/>

          <!-- required de contraseña -->
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es obligatoria.
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres.
          </mat-error>
        </mat-form-field>

        <!-- Spinner de carga -->
        <div *ngIf="isLoading" class="spinner-container">
          <mat-spinner diameter="25"></mat-spinner>
        </div>

        <!-- mensaje de error -->
        <div id="error" *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div class="text-center m-3">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
        </div>

        <div class="text-center mt-4 mb-2 parrafo">
          <p class="mb-0">¿No tienes cuenta? <a [routerLink]="['/register']" routerLinkActive="router-link-active"  href="" class="registrarse">Regístrate</a></p>
        </div>

      </form>

    </mat-card-content>
  </mat-card>
</div>
