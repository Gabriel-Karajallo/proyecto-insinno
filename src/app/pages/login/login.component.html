<div class="login-container" [@zoomInAnimation]>
  <mat-card class="login-card">
    <div class="text-center">
      <img src="./assets/logo.png" alt="">
      <h5 class="figtree">Iniciar sesión</h5>
    </div>

    <mat-card-content>

      <form class="form " [formGroup]="loginForm" (ngSubmit)="ngOnSubmit()" (keydown.enter)="ngOnSubmit()">

        <mat-form-field class="full-width mt-3 mb-2" hideRequiredMarker>
          <mat-label>Usuario
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <circle class="user-1" cx="12" cy="8.245" r="2.5" stroke="#1770a8" stroke-width="1.5" />
              <ellipse cx="12" cy="15.926" stroke="#0A0A30" stroke-width="1.5" rx="5" ry="2.329" />
            </svg>
          </mat-label>
          <input matInput formControlName="username" type="text" />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El nombre de usuario es obligatorio.
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
            La usuario debe tener al menos 3 caracteres.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width mb-2 mt-3" hideRequiredMarker>
          <mat-label>Contraseña
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path class="eye-1" stroke="#0A0A30" stroke-width="1.5"
                d="M19.195 11.31c.325.41.325.97 0 1.38-1.114 1.4-3.916 4.45-7.195 4.45-3.28 0-6.08-3.05-7.195-4.45a1.097 1.097 0 010-1.38C5.92 9.91 8.721 6.86 12 6.86c3.28 0 6.08 3.05 7.195 4.45z" />
              <circle class="eye-2" cx="12" cy="12" r="1.972" stroke="#1770a8" stroke-width="1.5" />
            </svg>
          </mat-label>
          <input matInput formControlName="password" type="password" />

          <!-- required de contraseña -->
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es obligatoria.
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres.
          </mat-error>
        </mat-form-field>

        <!-- Spinner de carga -->
        <div *ngIf="isLoading" class="spinner-container">
          <mat-spinner diameter="25"></mat-spinner>
        </div>

        <!-- mensaje de error -->
        <div id="error" *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div class="text-center m-3">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
        </div>

        <div class="text-center mt-4 mb-2 parrafo">
          <p class="mb-0">¿No tienes cuenta? <a [routerLink]="['/register']" routerLinkActive="router-link-active"
              href="" class="registrarse">Regístrate</a></p>
        </div>


        <!-- INICIO CON REDES -->
        <div class="social-login text-center">
          <p class="text-center">O continúa con:</p>
          <div class="social-buttons">
            <!-- Botón de Google -->
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
              <path fill="#1770a8"
                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
            </svg>

            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path fill="#1770a8"
                d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64h98.2V334.2H109.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H255V480H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z" />
            </svg>
          </div>
        </div>

      </form>

    </mat-card-content>
  </mat-card>
</div>
