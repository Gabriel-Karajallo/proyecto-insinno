<div class="login-container">
  <mat-card class="login-card">
    <div class="text-center">
      <h3 class="chela-one-regular">Login</h3>
    </div>

    <mat-card-content>

      <form class="form" [formGroup]="loginForm" (ngSubmit)="ngOnSubmit()">

        <mat-form-field class="full-width mt-2 mb-2 input">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" type="text"/>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El nombre de usuario es obligatorio.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width mb-2 input">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password"/>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es obligatoria.
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            La contraseña debe tener al menos 6 caracteres.
          </mat-error>
        </mat-form-field>



        <div class="mt-2" id="error" *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div *ngIf="isLoading" class="spinner-container">
          <!-- Spinner de carga -->
          <mat-spinner diameter="30"></mat-spinner>
        </div>

        <div class="text-center m-3">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
        </div>



        <div class="text-center mt-4 mb-2 parrafo">
          <p class="mb-0">¿No tienes cuenta? <a [routerLink]="['/register']" routerLinkActive="router-link-active"  href="" class="">Regístrate</a></p>
        </div>

      </form>

    </mat-card-content>
  </mat-card>
</div>
