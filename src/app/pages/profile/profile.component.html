<div class="d-flex mt-4 ">
  <div class="container profile-container bg-white rounded shadow p-4">
    <div class="row">
      <!-- Columna izquierda: Imagen e información del usuario -->
      <div class="col-lg-4 col-md-5 d-flex flex-column align-items-center text-center mb-4 mb-lg-0">
        <img src="./assets/user.png" alt="Usuario" class="rounded-circle user-image mb-3" />
        <a>Cambiar foto</a>
        <h3>{{ user?.username }}</h3>
        <p>{{ user?.email }}</p>
        <p *ngIf="!user"><i>Cargando información del usuario...</i></p>
      </div>

      <!-- Columna derecha: Cambiar contraseña y Eliminar cuenta -->
      <div class="col-lg-8 col-md-7 p-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Gestiona tu cuenta</h5>
            <form (ngSubmit)="updateUsername()">
              <!-- Cambiar usuario-->
              <div class="mb-3">
                <label for="newUsername" class="form-label">Nuevo nombre de usuario</label>
                <input type="text" [(ngModel)]="newUsername" name="newUsername" class="form-control" required />
              </div>
              <div class="">
                <div *ngIf="isLoading1" class="spinner-container">
                  <mat-spinner diameter="25"></mat-spinner>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-4" (click)="updateUsername()">Actualizar
                  Nombre</button>
              </div>
            </form>

            <form (ngSubmit)="updatePassword()">
              <!-- Cambiar Contraseña -->
              <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-control" required />
              </div>
              <div class="">
                <div *ngIf="isLoading2" class="spinner-container">
                  <mat-spinner diameter="25"></mat-spinner>
                </div>
                <button type="submit" class=" mb-4 btn btn-primary w-100 mb-2" (click)="updatePassword()">Actualizar
                  Contraseña</button>
              </div>
            </form>

            <form (ngSubmit)="updateEmail()">
              <!-- Cambiar correo -->
              <div class="mb-3">
                <label for="newEmail" class="form-label">Nuevo Correo</label>
                <input type="email" [(ngModel)]="newEmail" name="newEmail" class="form-control" required />
              </div>
              <div class="">
                <div *ngIf="isLoading3" class="spinner-container">
                  <mat-spinner diameter="25"></mat-spinner>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-4" (click)="updateEmail()">Actualizar
                  Correo</button>
              </div>
            </form>
            <!-- Botones Eliminar -->
            <div class="row g-2 p-2">
              <div class="col-6 eliminar-cuenta">
                <p>¿Quieres eliminar tu cuenta?</p>
                <button (click)="onDeleteAccount()" class="btn btn-danger w-100">Darse de baja
                  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
                    <style>
                      @keyframes rotate-tr {
                        0% {
                          transform: rotate(0)
                        }

                        to {
                          transform: rotate(20deg)
                        }
                      }
                    </style>
                    <path fill="#ffff"
                      d="M16.773 10.083a.75.75 0 00-1.49-.166l1.49.166zm-1.535 7.027l.745.083-.745-.083zm-6.198 0l-.745.083.745-.083zm-.045-7.193a.75.75 0 00-1.49.166l1.49-.166zm5.249 7.333h-4.21v1.5h4.21v-1.5zm1.038-7.333l-.79 7.11 1.491.166.79-7.11-1.49-.166zm-5.497 7.11l-.79-7.11-1.49.166.79 7.11 1.49-.165zm.249.223a.25.25 0 01-.249-.222l-1.49.165a1.75 1.75 0 001.739 1.557v-1.5zm4.21 1.5c.892 0 1.64-.67 1.74-1.557l-1.492-.165a.25.25 0 01-.248.222v1.5z" />
                    <path fill="#ffff" fill-rule="evenodd"
                      d="M11 6a1 1 0 00-1 1v.25H7a.75.75 0 000 1.5h10a.75.75 0 000-1.5h-3V7a1 1 0 00-1-1h-2z"
                      clip-rule="evenodd"
                      style="animation:rotate-tr 1s cubic-bezier(1,-.28,.01,1.13) infinite alternate-reverse both;transform-origin:right center" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
