<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner diameter="25"></mat-spinner>
</div>

<div *ngIf="!isLoading" class="register-container">
  <mat-card class="register-card">
    <div class="text-center">
      <img src="./assets/logo.png" alt="">
      <h5 class="figtree">Crear una cuenta</h5>
    </div>


    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form p-3">

        <mat-form-field class="example-form-field full-width mt-3 mb-2">
          <mat-label>Usuario
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <circle class="user-1" cx="12" cy="8.245" r="2.5" stroke="#265BFF" stroke-width="1.5"/>
              <ellipse cx="12" cy="15.926" stroke="#0A0A30" stroke-width="1.5" rx="5" ry="2.329"/>
            </svg>
          </mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">El usuario es obligatorio.</mat-error>
        </mat-form-field>

        <mat-form-field class="example-form-field full-width mt-3 mb-2">
          <mat-label>Contraseña
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path class="eye-1" stroke="#0A0A30" stroke-width="1.5"
                d="M19.195 11.31c.325.41.325.97 0 1.38-1.114 1.4-3.916 4.45-7.195 4.45-3.28 0-6.08-3.05-7.195-4.45a1.097 1.097 0 010-1.38C5.92 9.91 8.721 6.86 12 6.86c3.28 0 6.08 3.05 7.195 4.45z" />
              <circle class="eye-2" cx="12" cy="12" r="1.972" stroke="#265BFF" stroke-width="1.5" />
            </svg>
          </mat-label>
          <input type="password" matInput formControlName="password" required />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">La contraseña es obligatoria.</mat-error>
        </mat-form-field>

        <mat-form-field class="example-form-field full-width mt-3 mb-1">
          <mat-label>Confirmar contraseña
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path class="eye-1" stroke="#0A0A30" stroke-width="1.5"
                d="M19.195 11.31c.325.41.325.97 0 1.38-1.114 1.4-3.916 4.45-7.195 4.45-3.28 0-6.08-3.05-7.195-4.45a1.097 1.097 0 010-1.38C5.92 9.91 8.721 6.86 12 6.86c3.28 0 6.08 3.05 7.195 4.45z" />
              <circle class="eye-2" cx="12" cy="12" r="1.972" stroke="#265BFF" stroke-width="1.5" />
            </svg>
          </mat-label>
          <input type="password" matInput formControlName="confirmPassword" required />
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Este campo es obligatorio.</mat-error>
          <mat-error *ngIf="registerForm.hasError('passwordMismatch')">Passwords do not match.</mat-error>
        </mat-form-field>

        <mat-checkbox formControlName="rememberMe"><p>Recordar contraseña</p></mat-checkbox>

        <br>
        <div class="text-center m-3">
        <button  mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrarse</button>
        </div>
        <div class="text-center mt-4 mb-2 parrafo">
          <p class="mb-0">¿Ya tienes cuenta? <a [routerLink]="['/login']" routerLinkActive="router-link-active"  href="" class="">Iniciar sesión</a></p>
        </div>
      </form>
    </mat-card-content>

  </mat-card>

</div>
